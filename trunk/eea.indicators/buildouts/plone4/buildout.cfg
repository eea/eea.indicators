[buildout]
extends = versions.cfg

index = http://eggrepo.eea.europa.eu/pypi/

parts =
    instance
    i18ndude
    zopeskel
    test
    
find-links =

extensions =
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel

auto-checkout = * 

sources = sources
versions = versions

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Plone
    eea.indicators
    eea.forms
    eea.soer
    hachoir-core
    hachoir-metadata
    hachoir-parser
    eea.workflow
    collective.monkeypatcher 
    eea.faceted.inheritance
    
zcml =
    Products.CMFPlone
    eea.indicators-dependencies
    eea.indicators
    eea.indicators-overrides
    eea.forms
    eea.soer
    eea.workflow
    collective.monkeypatcher-meta
    eea.faceted.inheritance
    
[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-progress']
eggs =
    ${instance:eggs}

[zopeskel]
unzip = true
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

